version: 2.1

workflows:
  main:
    jobs:
      - convert
jobs:
  convert:
    working_directory: ~/hugo
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            git submodule sync
            git submodule update --init --recursive
            pip install jupyter
            pip install nb2hugo
            touch logs.txt
            python convert-to-md.py -d
      - persist_to_workspace:
          root: .
          paths: content
